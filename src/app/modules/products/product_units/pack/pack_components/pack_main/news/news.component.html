<div class="main_content">
  <div class="main_content_left">
    <ul class="news_list">
      <li *ngFor="let news_unit of news" (click)="changeCurrentNews(news_unit)">
        <div class="news_name">{{news_unit.name}}</div>
        <div class="news_short">{{news_unit.shortNews}}</div>
      </li>
    </ul>
  </div>
  <div class="main_content_right">
    <div *ngIf="currentNews">
      <app-pack-news-unit [news]="currentNews"></app-pack-news-unit>
    </div>
  </div>
</div>
