<div class="news" *ngIf="news">
  <div class="news_event_name_date_img_block">
    <img class="news_event_img" src="{{news.img}}" alt="">
    <div class="news_event_name_date">
      <div class="news_event_name">{{news.name}}</div>
      <div class="news_event_date">Дата публикации: {{news.date}}</div>
    </div>
  </div>
  <hr>
  <div class="news_event_full" [innerHTML] = news.fullNews ></div>
</div>
